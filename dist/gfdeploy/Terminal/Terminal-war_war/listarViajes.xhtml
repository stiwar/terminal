<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
    
        <ui:define name="body">
        <h:form>
            <h:commandLink value="Crear Viaje" action="#{terminalMB.mostrarcrearViaje()}"/><br/>
            <h:outputText value="Lista de viajes ingresados" /><br/>
         
            <h:dataTable  bgcolor="white" value="#{terminalMB.viajes}" var="viajs" border="3" binding="#{terminalMB.viajeSelect}">
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="IdViaje"/>  
                    </f:facet>
                    <h:outputText value="#{viajs.idviaje}"/>
               </h:column>
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Destino"/>  
                    </f:facet>
                    <h:outputText value="#{viajs.destino.nombre}"/>
                </h:column>  
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Precio"/>  
                    </f:facet>
                    <h:outputText value="#{viajs.codigo}"/>
                </h:column> 
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Fecha de Viaje"/>  
                    </f:facet>
                    
                    <h:outputText value="#{viajs.fechaviaje}"/>
                </h:column> 
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Hora de Salida"/>  
                    </f:facet>
                    <h:outputText value="#{viajs.horasalida}"/>
                </h:column> 
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Cupos Disponibles"/>  
                    </f:facet>
                    <h:outputText value="#{viajs.cuposdisponibles}"/>
                </h:column> 
                
                
            
                <!-- estas son las columnas para editar y eliminar gerentes-->
                
              <!-- <h:column>
                    <f:facet name="header"> 
                        <h:outputText value=""/>  
                    </f:facet>
                  <h:commandLink value="Editar"  action="#{terminalMB.mostrareditarGerente()}"/>
                </h:column>
                
             <h:column>
                    <f:facet name="header"> 
                        <h:outputText value=""/>  
                    </f:facet>
                 <h:commandLink value="Eliminar" action="#{terminalMB.mostrareliminarGerente()}"/>
                </h:column>--> 
              </h:dataTable>  
            
            <!-- <h:outputLabel value="#{terminalMB.mensaje}"/><br/>-->
            
        </h:form>    
    </ui:define>
    </ui:composition>
</html>
