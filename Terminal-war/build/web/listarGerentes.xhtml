<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <ui:composition template="/template.xhtml">
    
        <ui:define name="body">
        <h:form>
            <h:commandLink value="Crear Gerente" action="#{terminalMB.mostrarcrearGerente()}"/><br/>
            <h:outputText value="Lista de gerentes ingresados" /><br/>
         
            <h:dataTable  bgcolor="white" value="#{terminalMB.gerentes}" var="gerens" border="3" binding="#{terminalMB.gerenteSelect}">
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="IdGerente"/>  
                    </f:facet>
                    <h:outputText value="#{gerens.idgerente}"/>
               </h:column>
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Nombres"/>  
                    </f:facet>
                    <h:outputText value="#{gerens.nombres}"/>
                </h:column>  
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Apellidoss"/>  
                    </f:facet>
                    <h:outputText value="#{gerens.apellidos}"/>
                </h:column> 
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Tipo de Identificación"/>  
                    </f:facet>
                    <h:outputText value="#{gerens.tipoidentificacion}"/>
                </h:column> 
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Número Identificación"/>  
                    </f:facet>
                    <h:outputText value="#{gerens.numeroidentificacion}"/>
                </h:column> 
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Empresa"/>  
                    </f:facet>
                    <h:outputText value="#{gerens.nombreempresa}"/>
                </h:column> 
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Login"/>  
                    </f:facet>
                    <h:outputText value="#{gerens.login}"/>
                </h:column> 
                
                <h:column>
                    <!-- La cabezera de cada columna es facet -->
                    <f:facet name="header"> 
                        <h:outputText value="Password"/>  
                    </f:facet>
                    <h:outputText value="#{gerens.password}"/>
                </h:column> 
            
                <!-- estas son las columnas para editar y eliminar gerentes-->
                
              <h:column>
                    <f:facet name="header"> 
                        <h:outputText value=""/>  
                    </f:facet>
                  <h:commandLink value="Editar"  action="#{terminalMB.mostrareditarGerente()}"/>
                </h:column>
                
             <h:column>
                    <f:facet name="header"> 
                        <h:outputText value=""/>  
                    </f:facet>
                 <h:commandLink value="Eliminar" action="#{terminalMB.mostrareliminarGerente()}"/>
                </h:column> 
              </h:dataTable>    
            
            <h:outputLabel value="#{terminalMB.mensaje}"/><br/>
            
        </h:form>    
    </ui:define>
    </ui:composition>
</html>
